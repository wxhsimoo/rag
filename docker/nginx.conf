server {
    listen 80;
    server_name localhost;
    
     resolver 127.0.0.11 valid=10s;  # 新增此行

    client_max_body_size 20m;

    # 前端静态资源固定前缀：/web/
    # 访问 http://<host>/web/ 加载前端
    location ^~ /web/ {
        alias /usr/share/nginx/html/;
        index index.html;
        # SPA 回退到 /web/index.html
        try_files $uri $uri/ /web/index.html;
    }

    # 根路径跳转到 /web/
    location = / {
        return 302 /web/;
    }

    # 兼容以 /api/ 开头的请求
    location /api/ {
        proxy_pass http://backend:8000/;
        # 建立连接超时
        proxy_connect_timeout 600s;
        # 等待后端响应超时
        proxy_read_timeout 600s;
        # 向后端发送请求超时
        proxy_send_timeout 600s;
        # 可选，增加 header buffer
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 将后端 API 路径直接代理到 Python 服务
    location ~ ^/(documents|index|query)(/.*)?$ {
        proxy_pass http://backend:8000;
        # 建立连接超时
        proxy_connect_timeout 600s;
        # 等待后端响应超时
        proxy_read_timeout 600s;
        # 向后端发送请求超时
        proxy_send_timeout 600s;
        # 可选，增加 header buffer
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 回退到后端（适配前端调用未加 /api 前缀的情况）
    location @backend {
        proxy_pass http://backend:8000;
        # 建立连接超时
        proxy_connect_timeout 600s;
        # 等待后端响应超时
        proxy_read_timeout 600s;
        # 向后端发送请求超时
        proxy_send_timeout 600s;
        # 可选，增加 header buffer
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}